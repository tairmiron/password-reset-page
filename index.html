<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>איפוס סיסמה</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: right;
    }

    label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="password"]:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>איפוס סיסמה</h1>
  <form id="reset-form">
    <div class="form-group">
      <label for="new-password">סיסמה חדשה</label>
      <input type="password" id="new-password" placeholder="הזן סיסמה חדשה" required />
    </div>

    <div class="form-group">
      <label for="confirm-password">אימות סיסמה</label>
      <input type="password" id="confirm-password" placeholder="אמת את הסיסמה" required />
    </div>

    <button type="submit" class="btn">שנה סיסמה</button>

    <div id="error-message" class="error-message"></div>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    document.getElementById('reset-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (newPassword !== confirmPassword) {
        document.getElementById('error-message').innerText = 'הסיסמאות אינן תואמות!';
        return;
      }

      if (!token) {
        alert('קישור האיפוס אינו תקין!');
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });

        const result = await response.json();

        if (response.ok) {
          alert('הסיסמה שונתה בהצלחה!');
          window.location.href = "https://tairmiron.github.io"; // שינוי לכתובת הרצויה
        } else {
          document.getElementById('error-message').innerText = 'שגיאה: ' + result.message;
        }
      } catch (error) {
        document.getElementById('error-message').innerText = 'שגיאה בהתחברות לשרת';
      }
    });
  });
</script>

</body>
</html>
